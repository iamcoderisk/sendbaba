<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SendBaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Simple Top Bar -->
    <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <a href="/" class="text-2xl font-bold text-purple-600">
                <i class="fas fa-paper-plane"></i> SendBaba
            </a>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <h2 class="text-3xl font-bold text-center mb-2">Create your account</h2>
            <p class="text-center text-gray-600 mb-8">Start sending emails in minutes</p>
            
            <form method="POST">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2">First Name</label>
                        <input type="text" name="first_name" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="John">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Last Name</label>
                        <input type="text" name="last_name" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Doe">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">Email Address *</label>
                    <input type="email" name="email" required class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="you@example.com">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">Password *</label>
                    <input type="password" name="password" required class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="••••••••">
                    <p class="text-xs text-gray-500 mt-1">At least 8 characters</p>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">Organization Name</label>
                    <input type="text" name="organization" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Your Company">
                </div>
                
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                    Create Account
                </button>
            </form>
            
            <p class="text-center mt-6 text-sm">
                Already have an account? <a href="/login" class="text-purple-600 hover:text-purple-700 font-semibold">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
