<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SendBaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-red-500 p-6 text-center">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-exclamation-triangle text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Oops!</h1>
            </div>
            
            <div class="p-8 text-center">
                <p class="text-gray-600 mb-6">{{ message }}</p>
                
                <div class="space-y-3">
                    <a href="mailto:support@sendbaba.com" 
                       class="block w-full py-3 bg-gray-900 text-white rounded-xl font-semibold hover:bg-gray-800 transition">
                        <i class="fas fa-envelope mr-2"></i>Contact Support
                    </a>
                    <a href="/" 
                       class="block w-full py-3 border border-gray-300 text-gray-700 rounded-xl font-medium hover:bg-gray-50 transition">
                        <i class="fas fa-home mr-2"></i>Go to Homepage
                    </a>
                </div>
            </div>
        </div>
        
        <p class="text-center text-gray-400 text-sm mt-6">
            Powered by <a href="https://sendbaba.com" class="text-purple-500 hover:underline">SendBaba</a>
        </p>
    </div>
</body>
</html>
