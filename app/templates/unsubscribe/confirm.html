<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - SendBaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="gradient-bg p-6 text-center">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-envelope-open text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Unsubscribe</h1>
            </div>
            
            <div class="p-8">
                <p class="text-gray-600 text-center mb-6">
                    You're about to unsubscribe:<br>
                    <strong class="text-gray-900">{{ email }}</strong>
                </p>
                
                <form action="/unsubscribe/confirm" method="POST" class="space-y-4">
                    <input type="hidden" name="email" value="{{ email }}">
                    <input type="hidden" name="org_id" value="{{ org_id }}">
                    <input type="hidden" name="token" value="{{ token }}">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Help us improve - why are you leaving? (optional)
                        </label>
                        <select name="reason" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition">
                            <option value="No longer interested">No longer interested</option>
                            <option value="Too many emails">Receiving too many emails</option>
                            <option value="Content not relevant">Content is not relevant</option>
                            <option value="Never signed up">I never signed up for this</option>
                            <option value="Prefer other channels">I prefer other communication channels</option>
                            <option value="Other">Other reason</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="w-full py-3 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600 transition flex items-center justify-center gap-2">
                        <i class="fas fa-times-circle"></i>
                        Unsubscribe Me
                    </button>
                </form>
                
                <div class="mt-6 pt-6 border-t border-gray-100 text-center">
                    <p class="text-sm text-gray-500">
                        Changed your mind? Simply close this page.
                    </p>
                </div>
            </div>
        </div>
        
        <p class="text-center text-gray-400 text-sm mt-6">
            Powered by <a href="https://sendbaba.com" class="text-purple-500 hover:underline">SendBaba</a>
        </p>
    </div>
</body>
</html>
