{% extends "base.html" %}

{% block title %}Invite Team Member - SendBaba{% endblock %}

{% block content %}
<div class="p-6 md:p-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Invite Team Member</h1>
        <p class="text-gray-600">Add a new member to your team</p>
    </div>

    <div class="max-w-2xl bg-white rounded-lg shadow p-8">
        <form method="POST" action="{{ url_for('team.invite_member') }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" name="first_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" name="last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                <select name="department_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">No Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                <select name="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="member">Member</option>
                    <option value="admin">Admin</option>
                    <option value="owner">Owner</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-4">Permissions</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="can_send_email" checked class="mr-2">
                        <span>Can send emails</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="can_manage_contacts" checked class="mr-2">
                        <span>Can manage contacts</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="can_manage_campaigns" checked class="mr-2">
                        <span>Can manage campaigns</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="can_view_analytics" checked class="mr-2">
                        <span>Can view analytics</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="can_manage_team" class="mr-2">
                        <span>Can manage team</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="can_manage_billing" class="mr-2">
                        <span>Can manage billing</span>
                    </label>
                </div>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-paper-plane mr-2"></i>Send Invitation
                </button>
                <a href="{{ url_for('team.members') }}" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
