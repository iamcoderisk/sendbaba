{% extends "base.html" %}

{% block title %}Create Department - SendBaba{% endblock %}

{% block content %}
<div class="p-6 md:p-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Department</h1>
        <p class="text-gray-600">Add a new department to your organization</p>
    </div>

    <div class="max-w-2xl bg-white rounded-lg shadow p-8">
        <form method="POST" action="{{ url_for('team.create_department') }}">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Department Name *</label>
                <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="e.g., Marketing, Sales, Engineering">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Brief description of this department"></textarea>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                <input type="color" name="color" value="#6366F1" class="w-20 h-10 border border-gray-300 rounded-lg cursor-pointer">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Quota (per month)</label>
                <input type="number" name="email_quota" value="1000" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>

            <div class="flex gap-4">
                <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">
                    <i class="fas fa-save mr-2"></i>Create Department
                </button>
                <a href="{{ url_for('team.departments') }}" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
