    <svg class="absolute top-20 left-10 w-32 h-32 opacity-10 animate-float-slow" viewBox="0 0 100 100">

    <!-- Hexagon -->
    <svg class="absolute bottom-40 right-10 w-28 h-28 opacity-10 animate-float-slow" style="animation-delay: -3s;" viewBox="0 0 100 100">
        <polygon points="50,5 93,25 93,75 50,95 7,75 7,25" fill="none" stroke="#F7601F" stroke-width="2"/>

<!-- Section-specific decorations (these go inside sections) -->
<style>
/* Abstract Animation Keyframes */
@keyframes float-slow {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
}
@keyframes spin-very-slow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
@keyframes pulse-slow {
    0%, 100% { opacity: 0.15; transform: scale(1); }
    50% { opacity: 0.25; transform: scale(1.1); }
}
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.animate-float-slow { animation: float-slow 8s ease-in-out infinite; }
.animate-spin-very-slow { animation: spin-very-slow 30s linear infinite; }
.animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
.animate-float { animation: float 6s ease-in-out infinite; }

/* Opacity utilities */
.opacity-8 { opacity: 0.08; }
.opacity-12 { opacity: 0.12; }
.opacity-15 { opacity: 0.15; }

/* Hide on mobile for performance */
@media (max-width: 768px) {
    .abstract-decorations {
        display: none;
    }
}
</style>
