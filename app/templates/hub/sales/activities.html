{% extends 'hub/base.html' %}
{% block title %}Activities - Sales CRM{% endblock %}
{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Activities</h1>
            <p class="text-gray-600">Track calls, emails, meetings and tasks</p>
        </div>
        <button onclick="openModal()" class="px-4 py-2 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-lg font-medium hover:shadow-lg flex items-center gap-2">
            <i class="fas fa-plus"></i> New Activity
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border p-4">
        <select id="filter-status" onchange="loadActivities()" class="px-4 py-2 border rounded-lg">
            <option value="all">All Activities</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
        <div id="activities-list" class="divide-y divide-gray-200"></div>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold">New Activity</h2>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
        </div>
        <form id="activity-form" onsubmit="saveActivity(event)" class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Type</label>
                <select id="activity-type" class="w-full px-4 py-2 border rounded-lg">
                    <option value="task">Task</option>
                    <option value="call">Call</option>
                    <option value="email">Email</option>
                    <option value="meeting">Meeting</option>
                    <option value="note">Note</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Subject *</label>
                <input type="text" id="activity-subject" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Due Date</label>
                <input type="datetime-local" id="activity-due-date" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Description</label>
                <textarea id="activity-description" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
            </div>
            <div class="flex justify-end gap-3 pt-4">
                <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded-lg">Cancel</button>
                <button type="submit" class="px-6 py-2 bg-orange-500 text-white rounded-lg">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
const icons = { call: 'fa-phone', email: 'fa-envelope', meeting: 'fa-calendar', task: 'fa-check-circle', note: 'fa-sticky-note' };
document.addEventListener('DOMContentLoaded', loadActivities);

async function loadActivities() {
    const status = document.getElementById('filter-status').value;
    const res = await fetch(`/hub/sales/api/activities?status=${status}`);
    const data = await res.json();
    const container = document.getElementById('activities-list');
    
    if (data.success && data.activities.length > 0) {
        container.innerHTML = data.activities.map(a => `
            <div class="flex items-center gap-4 p-4 hover:bg-gray-50">
                <div class="w-10 h-10 rounded-lg ${a.status === 'completed' ? 'bg-green-100' : 'bg-gray-100'} flex items-center justify-center">
                    <i class="fas ${icons[a.type] || 'fa-tasks'} ${a.status === 'completed' ? 'text-green-600' : 'text-gray-600'}"></i>
                </div>
                <div class="flex-1">
                    <p class="font-medium ${a.status === 'completed' ? 'line-through text-gray-400' : ''}">${a.subject}</p>
                    <p class="text-sm text-gray-500">${a.type} â€¢ ${a.due_date ? new Date(a.due_date).toLocaleString() : 'No due date'}</p>
                </div>
                ${a.status !== 'completed' ? `<button onclick="completeActivity('${a.id}')" class="px-3 py-1 bg-green-100 text-green-600 rounded-lg text-sm hover:bg-green-200">Complete</button>` : ''}
            </div>
        `).join('');
    } else {
        container.innerHTML = '<div class="p-12 text-center text-gray-500">No activities found</div>';
    }
}

function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('activity-form').reset(); }
function closeModal() { document.getElementById('modal').classList.add('hidden'); }

async function saveActivity(e) {
    e.preventDefault();
    await fetch('/hub/sales/api/activities', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            type: document.getElementById('activity-type').value,
            subject: document.getElementById('activity-subject').value,
            due_date: document.getElementById('activity-due-date').value || null,
            description: document.getElementById('activity-description').value
        })
    });
    closeModal();
    loadActivities();
}

async function completeActivity(id) {
    await fetch(`/hub/sales/api/activities/${id}/complete`, {method: 'POST'});
    loadActivities();
}
</script>
{% endblock %}
