{% extends "hub/base.html" %}
{% set active_page = 'orders' %}

{% block title %}Orders{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-xl lg:text-2xl font-bold text-gray-800">Orders Management</h1>
    <p class="text-gray-500 text-sm">Track and manage all orders</p>
</div>

<!-- Status Tabs -->
<div class="flex flex-wrap gap-2 mb-6">
    <button onclick="filterOrders('')" class="filter-btn active px-3 lg:px-4 py-2 rounded-lg bg-blue-600 text-white text-sm" data-filter="">All</button>
    <button onclick="filterOrders('pending')" class="filter-btn px-3 lg:px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-sm" data-filter="pending">
        Pending <span id="count-pending" class="ml-1 bg-yellow-500 text-white text-xs px-1.5 py-0.5 rounded-full">0</span>
    </button>
    <button onclick="filterOrders('completed')" class="filter-btn px-3 lg:px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-sm" data-filter="completed">Completed</button>
    <button onclick="filterOrders('cancelled')" class="filter-btn px-3 lg:px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-sm" data-filter="cancelled">Cancelled</button>
</div>

<!-- Orders Table -->
<div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full min-w-[500px]">
            <thead class="bg-gray-50">
                <tr class="text-left text-xs lg:text-sm text-gray-500">
                    <th class="px-4 lg:px-6 py-3 lg:py-4">ID</th>
                    <th class="px-4 lg:px-6 py-3 lg:py-4">Customer</th>
                    <th class="px-4 lg:px-6 py-3 lg:py-4 hidden sm:table-cell">Plan</th>
                    <th class="px-4 lg:px-6 py-3 lg:py-4">Amount</th>
                    <th class="px-4 lg:px-6 py-3 lg:py-4">Status</th>
                    <th class="px-4 lg:px-6 py-3 lg:py-4 hidden lg:table-cell">Date</th>
                    <th class="px-4 lg:px-6 py-3 lg:py-4">Action</th>
                </tr>
            </thead>
            <tbody id="orders-table" class="text-sm">
                <tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No orders yet</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Order Modal -->
<div id="order-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl w-full max-w-md p-4 lg:p-6">
        <h3 class="text-lg lg:text-xl font-bold mb-4">Update Order</h3>
        <form id="order-form">
            <input type="hidden" id="edit-order-id">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="edit-status" class="w-full px-4 py-2 border rounded-lg">
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="refunded">Refunded</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea id="edit-notes" class="w-full px-4 py-2 border rounded-lg" rows="3"></textarea>
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentFilter = '';

    async function loadOrders(status = '') {
        try {
            const res = await fetch(`/hub/api/orders?status=${status}`);
            const data = await res.json();
            
            if (data.success) {
                if (data.status_counts.pending) {
                    document.getElementById('count-pending').textContent = data.status_counts.pending;
                }
                
                const table = document.getElementById('orders-table');
                table.innerHTML = data.orders.map(o => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="px-4 lg:px-6 py-3 lg:py-4 font-mono text-xs lg:text-sm">#${o.id}</td>
                        <td class="px-4 lg:px-6 py-3 lg:py-4">
                            <p class="font-medium text-sm truncate max-w-[120px]">${o.user_email || '-'}</p>
                        </td>
                        <td class="px-4 lg:px-6 py-3 lg:py-4 hidden sm:table-cell text-sm">${o.plan_name || '-'}</td>
                        <td class="px-4 lg:px-6 py-3 lg:py-4 font-medium text-sm">$${(o.amount || 0).toFixed(2)}</td>
                        <td class="px-4 lg:px-6 py-3 lg:py-4">
                            <span class="px-2 py-0.5 rounded-full text-xs ${getStatusClass(o.status)}">${o.status}</span>
                        </td>
                        <td class="px-4 lg:px-6 py-3 lg:py-4 text-xs text-gray-500 hidden lg:table-cell">${o.created_at ? new Date(o.created_at).toLocaleDateString() : '-'}</td>
                        <td class="px-4 lg:px-6 py-3 lg:py-4">
                            <button onclick="editOrder(${o.id}, '${o.status}', '${o.notes || ''}')" class="text-blue-600 hover:text-blue-800 p-1">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                `).join('') || '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No orders found</td></tr>';
            }
        } catch (e) { console.error(e); }
    }

    function getStatusClass(status) {
        const classes = {
            'pending': 'bg-yellow-100 text-yellow-700',
            'processing': 'bg-blue-100 text-blue-700',
            'completed': 'bg-green-100 text-green-700',
            'cancelled': 'bg-red-100 text-red-700',
            'refunded': 'bg-gray-100 text-gray-700'
        };
        return classes[status] || 'bg-gray-100 text-gray-700';
    }

    function filterOrders(status) {
        currentFilter = status;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('bg-blue-600', 'text-white');
            btn.classList.add('bg-gray-200');
        });
        const active = document.querySelector(`.filter-btn[data-filter="${status}"]`);
        active.classList.remove('bg-gray-200');
        active.classList.add('bg-blue-600', 'text-white');
        loadOrders(status);
    }

    function editOrder(orderId, status, notes) {
        document.getElementById('edit-order-id').value = orderId;
        document.getElementById('edit-status').value = status;
        document.getElementById('edit-notes').value = notes;
        document.getElementById('order-modal').classList.remove('hidden');
        document.getElementById('order-modal').classList.add('flex');
    }

    function closeModal() {
        document.getElementById('order-modal').classList.add('hidden');
        document.getElementById('order-modal').classList.remove('flex');
    }

    document.getElementById('order-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const orderId = document.getElementById('edit-order-id').value;
        const res = await fetch(`/hub/api/orders/${orderId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                status: document.getElementById('edit-status').value,
                notes: document.getElementById('edit-notes').value
            })
        });
        if ((await res.json()).success) {
            closeModal();
            loadOrders(currentFilter);
        }
    });

    loadOrders();
</script>
{% endblock %}
