{% extends "dashboard/base.html" %}
{% block title %}Reply Templates - SendBaba{% endblock %}
{% block content %}
<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold">Reply Templates</h1>
            <p class="text-gray-600">Canned responses for quick replies</p>
        </div>
        <button onclick="showCreateModal()" class="px-4 py-2 bg-purple-600 text-white rounded-lg">
            <i class="fas fa-plus mr-2"></i>Create Template
        </button>
    </div>

    <div id="templatesList" class="grid gap-4"></div>
</div>

<div id="templateModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg max-w-lg w-full mx-4 p-6">
        <h3 class="text-lg font-bold mb-4" id="modalTitle">Create Template</h3>
        <form id="templateForm">
            <input type="hidden" id="templateId">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Name</label>
                <input type="text" id="templateName" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Subject (optional)</label>
                <input type="text" id="templateSubject" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Body</label>
                <textarea id="templateBody" rows="5" class="w-full px-3 py-2 border rounded-lg" required></textarea>
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="templateAutoSuggest" class="mr-2">
                    Auto-suggest based on intent
                </label>
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded-lg">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-lg">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
async function loadTemplates() {
    const response = await fetch('/dashboard/replies/api/templates/list');
    const data = await response.json();
    
    document.getElementById('templatesList').innerHTML = data.templates.map(t => `
        <div class="bg-white rounded-lg shadow p-4">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-medium">${t.name}</h3>
                    <p class="text-sm text-gray-600 mt-1">${t.body.substring(0, 100)}...</p>
                    <div class="text-xs text-gray-400 mt-2">Used ${t.usage_count} times</div>
                </div>
                <div class="flex gap-2">
                    <button onclick="editTemplate('${t.id}')" class="p-2 text-gray-400 hover:text-purple-600"><i class="fas fa-edit"></i></button>
                    <button onclick="deleteTemplate('${t.id}')" class="p-2 text-gray-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    `).join('');
}

function showCreateModal() {
    document.getElementById('modalTitle').textContent = 'Create Template';
    document.getElementById('templateForm').reset();
    document.getElementById('templateId').value = '';
    document.getElementById('templateModal').classList.remove('hidden');
    document.getElementById('templateModal').classList.add('flex');
}

function closeModal() {
    document.getElementById('templateModal').classList.add('hidden');
    document.getElementById('templateModal').classList.remove('flex');
}

document.getElementById('templateForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const id = document.getElementById('templateId').value;
    const data = {
        name: document.getElementById('templateName').value,
        subject: document.getElementById('templateSubject').value,
        body: document.getElementById('templateBody').value,
        auto_suggest: document.getElementById('templateAutoSuggest').checked
    };
    
    const url = id ? `/dashboard/replies/api/templates/${id}` : '/dashboard/replies/api/templates';
    const method = id ? 'PUT' : 'POST';
    
    await fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    
    closeModal();
    loadTemplates();
});

async function deleteTemplate(id) {
    if (!confirm('Delete?')) return;
    await fetch(`/dashboard/replies/api/templates/${id}`, { method: 'DELETE' });
    loadTemplates();
}

loadTemplates();
</script>
{% endblock %}
