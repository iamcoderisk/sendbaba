{% extends "dashboard/base.html" %}
{% block title %}Create Department - SendBaba{% endblock %}
{% block page_title %}Create Department{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('team.index') }}" class="text-gray-500 hover:text-orange-500">
            <i class="fas fa-arrow-left mr-2"></i>Back to Departments
        </a>
    </div>
    
    <div class="bg-white rounded-2xl border border-gray-200 p-8">
        <form method="POST" action="{{ url_for('team.create_department') }}">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Department Name *</label>
                <input type="text" name="name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500"
                       placeholder="e.g., Sales, Marketing, Support">
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" 
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500"
                          placeholder="Brief description of this department"></textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                    <input type="color" name="color" value="#F97316" 
                           class="w-full h-12 border border-gray-300 rounded-xl cursor-pointer">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Monthly Email Quota</label>
                    <input type="number" name="email_quota" value="1000" min="0" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500">
                </div>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-orange-500 text-white py-3 rounded-xl font-semibold hover:bg-orange-600">
                    <i class="fas fa-save mr-2"></i>Create Department
                </button>
                <a href="{{ url_for('team.index') }}" class="px-6 py-3 border border-gray-300 rounded-xl font-semibold text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
