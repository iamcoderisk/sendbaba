{% extends "dashboard/base.html" %}
{% block title %}Create Department - SendBaba{% endblock %}
{% block page_title %}Create Department{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <a href="{{ url_for('team.departments') }}" class="text-gray-500 hover:text-orange-500 mb-6 inline-block"><i class="fas fa-arrow-left mr-2"></i>Back</a>
    
    <div class="bg-white rounded-2xl border border-gray-200 p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Department Name *</label>
                <input type="text" name="name" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none"></textarea>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Color</label>
                <input type="color" name="color" value="#6366F1" class="w-full h-12 rounded-xl cursor-pointer">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Quota</label>
                <input type="number" name="email_quota" value="1000" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-4 rounded-xl font-semibold">Create Department</button>
        </form>
    </div>
</div>
{% endblock %}
