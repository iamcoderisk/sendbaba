{% extends "dashboard/base.html" %}
{% block title %}Edit Member - SendBaba{% endblock %}
{% block page_title %}Edit Team Member{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('team.members') }}" class="text-gray-500 hover:text-orange-500">
            <i class="fas fa-arrow-left mr-2"></i>Back to Members
        </a>
    </div>
    
    <div class="bg-white rounded-2xl border border-gray-200 p-8">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-2">
                <span class="text-2xl font-bold text-orange-600">{{ member.email[0]|upper }}</span>
            </div>
            <h2 class="font-bold text-gray-900">{{ member.email }}</h2>
        </div>
        
        <form method="POST" action="{{ url_for('team.edit_member', member_id=member.id) }}">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" name="first_name" value="{{ member.first_name or '' }}" 
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" name="last_name" value="{{ member.last_name or '' }}" 
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                    <select name="department_id" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500">
                        <option value="">Unassigned</option>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}" {% if dept.id == member.department_id %}selected{% endif %}>
                            {{ dept.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <select name="role" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500">
                        <option value="member" {% if member.role == 'member' %}selected{% endif %}>Member</option>
                        <option value="admin" {% if member.role == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="owner" {% if member.role == 'owner' %}selected{% endif %}>Owner</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="is_active" {% if member.is_active %}checked{% endif %} class="mr-2">
                    <span class="text-sm text-gray-700">Active</span>
                </label>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Permissions</label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <input type="checkbox" name="can_send_email" {% if member.can_send_email %}checked{% endif %} class="mr-2">
                        <span class="text-sm">Send emails</span>
                    </label>
                    <label class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <input type="checkbox" name="can_manage_contacts" {% if member.can_manage_contacts %}checked{% endif %} class="mr-2">
                        <span class="text-sm">Manage contacts</span>
                    </label>
                    <label class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <input type="checkbox" name="can_manage_campaigns" {% if member.can_manage_campaigns %}checked{% endif %} class="mr-2">
                        <span class="text-sm">Manage campaigns</span>
                    </label>
                    <label class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <input type="checkbox" name="can_view_analytics" {% if member.can_view_analytics %}checked{% endif %} class="mr-2">
                        <span class="text-sm">View analytics</span>
                    </label>
                    <label class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <input type="checkbox" name="can_manage_team" {% if member.can_manage_team %}checked{% endif %} class="mr-2">
                        <span class="text-sm">Manage team</span>
                    </label>
                    <label class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <input type="checkbox" name="can_manage_billing" {% if member.can_manage_billing %}checked{% endif %} class="mr-2">
                        <span class="text-sm">Manage billing</span>
                    </label>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-orange-500 text-white py-3 rounded-xl font-semibold hover:bg-orange-600">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
                <a href="{{ url_for('team.members') }}" class="px-6 py-3 border border-gray-300 rounded-xl font-semibold text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
