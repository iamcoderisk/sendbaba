{% extends "dashboard/base.html" %}
{% block title %}Invite Member - SendBaba{% endblock %}
{% block page_title %}Invite Team Member{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <a href="{{ url_for('team.members') }}" class="text-gray-500 hover:text-orange-500 mb-6 inline-block"><i class="fas fa-arrow-left mr-2"></i>Back to Members</a>
    
    <div class="bg-white rounded-2xl border border-gray-200 p-8">
        <form method="POST" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                    <input type="text" name="first_name" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                    <input type="text" name="last_name" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
                <input type="email" name="email" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Role</label>
                <select name="role" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none">
                    <option value="member">Member</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Department</label>
                <select name="department_id" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none">
                    <option value="">No Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">Permissions</label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="flex items-center gap-2"><input type="checkbox" name="can_send_email" checked class="w-5 h-5 accent-orange-500"><span>Send Emails</span></label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="can_manage_contacts" checked class="w-5 h-5 accent-orange-500"><span>Manage Contacts</span></label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="can_manage_campaigns" checked class="w-5 h-5 accent-orange-500"><span>Manage Campaigns</span></label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="can_view_analytics" checked class="w-5 h-5 accent-orange-500"><span>View Analytics</span></label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="can_manage_team" class="w-5 h-5 accent-orange-500"><span>Manage Team</span></label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="can_manage_billing" class="w-5 h-5 accent-orange-500"><span>Manage Billing</span></label>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition">
                <i class="fas fa-paper-plane mr-2"></i>Send Invitation
            </button>
        </form>
    </div>
</div>
{% endblock %}
