<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F7601F">
    <title>{% block title %}SendBaba{% endblock %}</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#F7601F',
                        'brand-light': '#F87036',
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Landing Page CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}bg-white{% endblock %}" id="top">
    {% include 'components/navbar.html' %}
    
    {% block content %}{% endblock %}
    
    {% include 'components/footer.html' %}
    
    <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
