<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SendBaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://sendbaba.sirv.com/Images/favicon-96x96.png" sizes="96x96">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#F7601F',
                        'brand-light': '#F87036',
                    }
                }
            }
        }
    </script>
    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Simple Top Bar -->
    <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <a href="/" class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-br from-brand-orange to-brand-light rounded-xl flex items-center justify-center">
                    <i class="fas fa-paper-plane text-white"></i>
                </div>
                <span class="text-2xl font-bold text-gray-900">SendBaba</span>
            </a>
        </div>
    </div>

    <!-- Forgot Password Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <!-- Card -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10 border border-gray-100">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-brand-orange/20 to-brand-light/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-key text-2xl text-brand-orange"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password?</h2>
                    <p class="text-gray-600">Enter your email and we'll send you a reset link</p>
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="mb-6 p-4 rounded-xl {% if category == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-green-50 text-green-700 border border-green-200{% endif %}">
                                <div class="flex items-start">
                                    <i class="fas fa-{% if category == 'error' %}exclamation-circle{% else %}check-circle{% endif %} mt-0.5 mr-3"></i>
                                    <span class="text-sm">{{ message }}</span>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <!-- Form -->
                <form method="POST" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" 
                                   name="email" 
                                   required 
                                   class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-brand-orange transition"
                                   placeholder="you@example.com">
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-brand-orange to-brand-light text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transform hover:-translate-y-0.5 transition">
                        Send Reset Link
                    </button>
                </form>
            </div>

            <!-- Back to Login -->
            <p class="text-center mt-8 text-gray-600">
                Remember your password? 
                <a href="/login" class="text-brand-orange hover:text-brand-light font-bold">Sign in â†’</a>
            </p>
        </div>
    </div>
</body>
</html>
