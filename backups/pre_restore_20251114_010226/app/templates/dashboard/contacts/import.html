{% extends "base.html" %}

{% block title %}Import Contacts{% endblock %}

{% block content %}
<div class="p-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Import Contacts</h1>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" enctype="multipart/form-data" id="importForm">
            <!-- Step 1: List Details -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Step 1: List Details</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">List Name *</label>
                        <input type="text" name="list_name" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"
                            placeholder="e.g., Newsletter Subscribers">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                        <textarea name="description" rows="3" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"
                            placeholder="Describe this contact list..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Step 2: Upload File -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Step 2: Upload File</h3>
                
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <i class="fas fa-cloud-upload-alt text-6xl text-gray-300 mb-4"></i>
                    <input type="file" name="file" id="fileInput" required accept=".csv,.xlsx,.xls"
                        class="hidden" onchange="handleFileSelect(event)">
                    <label for="fileInput" class="cursor-pointer">
                        <span class="text-red-500 hover:text-red-600 font-semibold">Choose File</span>
                        <span class="text-gray-600"> or drag and drop</span>
                    </label>
                    <p class="text-sm text-gray-500 mt-2">CSV or Excel (XLSX, XLS) - Max 10MB</p>
                    <div id="fileName" class="mt-4 text-sm font-medium text-gray-900"></div>
                </div>
            </div>

            <!-- Step 3: Field Mapping -->
            <div id="fieldMapping" class="mb-8 hidden">
                <h3 class="text-lg font-semibold mb-4">Step 3: Map Fields</h3>
                
                <div class="bg-blue-50 p-4 rounded-lg mb-4">
                    <p class="text-sm text-blue-800">
                        <i class="fas fa-info-circle mr-2"></i>
                        Map your file columns to SendBaba fields
                    </p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Column *</label>
                        <input type="text" name="email_field" value="email" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name Column</label>
                        <input type="text" name="first_name_field" value="first_name" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name Column</label>
                        <input type="text" name="last_name_field" value="last_name" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Company Column</label>
                        <input type="text" name="company_field" value="company" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Column</label>
                        <input type="text" name="phone_field" value="phone" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="flex justify-between pt-4">
                <a href="{{ url_for('contact.index') }}" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="bg-red-500 text-white px-8 py-3 rounded-lg hover:bg-red-600 font-semibold">
                    <i class="fas fa-upload mr-2"></i>Import Contacts
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
        document.getElementById('fileName').textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
        document.getElementById('fieldMapping').classList.remove('hidden');
    }
}
</script>
{% endblock %}
